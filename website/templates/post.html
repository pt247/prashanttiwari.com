{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block blog_entries %}
  <div class="post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    <p class="meta">
    {% markdown MARKDOWN_DEUX_STYLES %}
    {{ object.body }}
    {% endmarkdown %}
    </p>
  </div>
{% endblock %}
