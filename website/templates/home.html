{% extends "base.html" %}

{% block blog_entries  %}
{% for object in object_list %}
    <div class="post">
        <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
        <p class="meta">
            {{ object.created }} | 
            Tagged under {{ object.tags.all|join:", " }}
        </p>
        <!--p class="meta">{{ object.body }}</p-->
        {{ object.body }}
    </div>
    {% endfor %}
{% endblock %}
